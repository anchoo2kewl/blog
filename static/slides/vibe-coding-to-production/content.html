<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Test Presentation</h1>
                <p>This is a test slide created through the blog system.</p>
            </section>
            <section>
                <h2>Slide 2</h2>
                <p>This demonstrates the slide functionality is working.</p>
                <ul>
                    <li>Bullet point 1</li>
                    <li>Bullet point 2</li>
                    <li>Bullet point 3</li>
                </ul>
            </section>
            <section>
                <h2>Final Slide</h2>
                <p>Thank you for viewing this test presentation!</p>
            </section>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
