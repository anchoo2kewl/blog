<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#blogGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Creative B shape - modern and elegant -->
  <path d="M 18 16 
           L 18 48
           L 35 48
           C 42 48 45 44 45 38
           C 45 35 43 32 40 31
           C 43 30 45 27 45 24
           C 45 18 42 16 35 16
           Z
           
           M 25 22
           L 33 22
           C 36 22 38 23 38 26
           C 38 29 36 30 33 30
           L 25 30
           Z
           
           M 25 34
           L 34 34  
           C 37 34 39 35 39 38
           C 39 41 37 42 34 42
           L 25 42
           Z" 
        fill="white" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="0.5"/>
        
  <!-- Small accent dots for "blog" concept -->
  <circle cx="50" cy="18" r="2" fill="rgba(255,255,255,0.7)"/>
  <circle cx="54" cy="22" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="52" cy="26" r="1" fill="rgba(255,255,255,0.3)"/>
</svg>